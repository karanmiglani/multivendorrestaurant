{% load static %}
<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="LoveForFoodLogo" width='190'>
                                </a>
                            </figure>
                        </div>
                        <div class="main-location ml-5">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" id="current-location" placeholder="Your current location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-3">
                        <div class="login-option">
                            <!-- Shopping cart count trolley -->
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}">
                                <i class="fa-solid fa-bag-shopping text-danger" style="font-size: 20px;"></i> 
                                <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom:10px; left: -7px;">{% if cart_count %}{{cart_count}}{% else %}{{0}}{% endif %}</span>
                            </a>
                            {% endif %}
                            <!-- Navbar Top Left Buttons-->
                            <a href="{% url 'market-place' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Marketplace</a> {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" data-target="#sign-in" href="{% url 'myAccount' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" data-target="#sign-in" href="{% url 'logout' %}">Logout</a> {% else %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" data-target="#sign-in" href="{% url 'login' %}">Login</a> /
                            <span><a href="{% url 'register-user' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                            <a href="{% url 'register-vendor' %}" class="get-start-btn"> Register Restaurant </a> {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</div>
