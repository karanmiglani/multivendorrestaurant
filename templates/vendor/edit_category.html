{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-section">
    {% include 'includes/cover.html' %}
    <div class="page-section account-header buyer-logged-in">
        <div class="container">
            <div class="row">
            {% include 'includes/vendor_sidebar.html' %}
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            {% include 'includes/alerts.html' %}
                            <h5 class="text-uppercase text-center">build Your Menu</h5>
                            <hr>
                            <h6>Add New Category</h6>
                            <!-- My Restaurants Form Start -->
                            <form action="{% url 'edit-category' category.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-fields-set">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="field-holder">
                                                <label>Category Name *</label>
                                                {{form.category_name}}
                                            </div>
                                            <label class="text-danger">{{form.category_name.errors}}</label>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="field-holder">
                                                <label>Description *</label>
                                                {{form.description}}
                                            </div>
                                            <label class="text-danger">{{form.category_description.errors}}</label>
                                        </div>
                                    </div>
                                </div>
                              
                                <button type="submit" class="btn btn-info"><i class="fa fa-check" aria-hidden="true"></i> Create</button>
                            </form>
                            <!-- My Restaurants Form End -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
