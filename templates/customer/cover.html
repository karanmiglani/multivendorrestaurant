{% load static %}
<div class="container">
    <!-- Row Start -->
    <div class="row">
        <!-- Column Start -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="company-info-detail">
                <div class="company-info">
                    <div class="img-holder">
                        <figure>
                            <img src="{% if user_profile.profile_picture %}{{user_profile.profile_picture.url}}{% endif %}" alt="" width="150" height="150">
                        </figure>
                    </div>

                    <div class="text-holder">
                        <span class="restaurant-title">{{user.first_name}}&nbsp;{{user.last_name}}</span>
                        <div class="text">
                            <i class="fa-solid fa-location-dot"></i>
                            <p style="mb-1">{{user_profile.address}}</p>
                            <i class="fa-solid fa-phone-volume"></i>
                            <p>{{user.phone_number}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column End -->
    </div>
    <!-- Row End -->
</div>
